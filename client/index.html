<!DOCTYPE HTML>
<html>
<head>
<script src="./lib/closure-library/closure/goog/base.js"></script>
<script src="./src/deps.js"></script>
<!--script src="./stn.js"/-->
<script>
  goog.require('xrx.stn');
</script>
<style type="text/css">
* {
margin: 0px;
padding: 0px;
}
body {
overflow: hidden;
margin: 0px;
padding: 0px;
}
#canvasSVG {
position: absolute;
width: 50%;
height: 100%;
}
#canvasCanvas {
position: absolute;
width: 50%;
height: 100%;
right: 0px;
}
#toolbarSVG, #toolbarCanvas {
position: absolute;
right: 2px;
top: 2px;
}
.xrx-ui-state-mouseover {
border-top: solid red 2px;
}
.xrx-ui-state-mouseout {
border-top: solid white 2px;
}
.xrx-ui-state-selected {
border-top: solid red 2px;
}
</style>
</head>
<body>
  <div id="canvasSVG">
    <div id="toolbarSVG"></div>
  </div>
  <div id="canvasCanvas">
    <div id="toolbarCanvas"></div>
  </div>
  <script>
    xrx.stn.install();
  </script>
</body>
</html>
