<link rel="stylesheet" type="text/css" href="../../../res/xrx.css">

.xrx-widget-canvas-toolbar {
position: absolute;

top: 2px;

<body>

<!-- HTML UIDL -->

<!-- namespaces -->
<div class="xrx-mvc-namespace" data-xrx-prefix="xmlns:tei" data-xrx-uri="http://www.tei-c.org/ns/1.0"></div>

<!-- instances -->
<div id="i1" class="xrx-mvc-instance" data-xrx-src="./widgetCanvas_test.1.xml.txt"></div>
<div id="i2" class="xrx-mvc-instance" data-xrx-src="./widgetCanvas_test.2.xml.txt"></div>

<!-- bind background image -->
<div id="b1" class="xrx-mvc-bind" data-xrx-ref="xrx:instance('i1')//tei:graphic/@url"></div>
<!-- bind shapes -->
<div id="b0" class="xrx-mvc-bind" data-xrx-ref="xrx:instance('i1')//tei:graphic"></div>
<div id="b2" class="xrx-mvc-bind" data-xrx-ref="xrx:instance('i1')//tei:zone[@points]"></div>
<div id="b3" class="xrx-mvc-bind" data-xrx-ref="xrx:instance('i1')//tei:zone[@ulx]"></div>
<div id="b4" class="xrx-mvc-bind" data-xrx-ref="xrx:instance('i1')//tei:zone[@x]"></div>
<!-- bind console -->
<div id="b5" class="xrx-mvc-bind" data-xrx-ref="xrx:instance('i1')"></div>
<!-- bind create shapes -->
<div id="b6" class="xrx-mvc-bind" data-xrx-ref="xrx:instance('i2')//tei:zone[1]"></div>
<div id="b7" class="xrx-mvc-bind" data-xrx-ref="xrx:instance('i2')//tei:zone[2]"></div>
<div id="b8" class="xrx-mvc-bind" data-xrx-ref="xrx:instance('i2')//tei:zone[3]"></div>
<div id="b9" class="xrx-mvc-bind" data-xrx-ref="xrx:instance('i2')"></div>

<!-- HTML UIDL -->
<div id="d1" class="xrx-widget-canvas" data-xrx-engine="vml">
  <div class="xrx-widget-canvas-background-image" data-xrx-bind="b1"></div>
  <div class="xrx-widget-canvas-toolbar">
    <span class="xrx-widget-canvas-toolbar-item-view xrx-icon-openhand32"></span>
    <span class="xrx-widget-canvas-toolbar-item-zoom-in xrx-icon-zoomIn32"></span>
    <span class="xrx-widget-canvas-toolbar-item-zoom-out xrx-icon-zoomOut32"></span>
    <span class="xrx-widget-canvas-toolbar-item-rotate-left xrx-icon-rotateLeft32"></span>
    <span class="xrx-widget-canvas-toolbar-item-rotate-right xrx-icon-rotateRight32"></span>
    <span class="xrx-widget-canvas-toolbar-item-create xrx-icon-shapePolygon32"
        title="Draw a black polygon." data-xrx-graphics-name="my-black-polygons"></span>
    <span class="xrx-widget-canvas-toolbar-item-create xrx-icon-shapeRect32"
        title="Draw a black rectangle." data-xrx-graphics-name="my-black-rectangles"></span>
    <span class="xrx-widget-canvas-toolbar-item-create xrx-icon-shapeRect32"
        title="Draw a red rectangle." data-xrx-graphics-name="my-red-rectangles"></span>
    <span class="xrx-widget-canvas-toolbar-item-modify xrx-icon-move32"></span>
    <span class="xrx-widget-canvas-toolbar-item-delete xrx-icon-delete32"></span>
  </div>
  <div class="xrx-widget-canvas-graphics">
    <div class="xrx-widget-canvas-group" data-xrx-graphics-name="my-black-polygons">
      <div id="r1" class="xrx-mvc-repeat" data-xrx-bind="b2">
        <div class="xrx-widget-shape-polygon" data-xrx-ref="./self::*"
            data-xrx-ref-coords="./@points"></div>
      </div>
      <div class="xrx-widget-shape-polygon-create" data-xrx-bind="b6" data-xrx-ref-coords="./@points"></div>
      <div class="xrx-mvc-action" data-xrx-event="xrx-event-graphic-created">
        <div class="xrx-mvc-insert" data-xrx-origin="b6" data-xrx-target="b0"></div>
      </div>
    </div>
    <div class="xrx-widget-canvas-group" data-xrx-bind="b0" data-xrx-graphics-name="my-black-rectangles">
      <div class="xrx-mvc-repeat" data-xrx-bind="b3"> 
        <div class="xrx-widget-shape-rect" data-xrx-ref="./self::*"
            data-xrx-ref-left="./@ulx" data-xrx-ref-top="./@uly"
            data-xrx-ref-right="./@lrx" data-xrx-ref-bottom="./@lry"></div>
      </div>
      <div class="xrx-widget-shape-rect-create" data-xrx-bind="b7"
            data-xrx-ref-left="./@ulx" data-xrx-ref-top="./@uly"
            data-xrx-ref-right="./@lrx" data-xrx-ref-bottom="./@lry">
      </div>
      <div class="xrx-mvc-action" data-xrx-event="xrx-event-graphic-created">
        <div class="xrx-mvc-insert" data-xrx-origin="b7" data-xrx-target="b0"></div>
      </div>
    </div>
    <div class="xrx-widget-canvas-group" data-xrx-bind="b0" data-xrx-graphics-name="my-red-rectangles">
      <div class="xrx-mvc-repeat" data-xrx-bind="b4">
        <div class="xrx-widget-shape-rect" data-xrx-ref="./self::*"
            data-xrx-ref-x="./@x" data-xrx-ref-y="./@y"
            data-xrx-ref-width="./@width" data-xrx-ref-height="./@height"></div>
      </div>
      <div class="xrx-widget-shape-rect-create" data-xrx-bind="b8"
            data-xrx-ref-x="./@x" data-xrx-ref-y="./@y"
            data-xrx-ref-width="./@width" data-xrx-ref-height="./@height">
      </div>
      <div class="xrx-mvc-action" data-xrx-event="xrx-event-graphic-created">
        <div class="xrx-mvc-insert" data-xrx-origin="b8" data-xrx-target="b0"></div>
      </div>
    </div>
  </div>
</div>
<pre id="c1" class="xrx-widget-console" data-xrx-bind="b9"></pre>
<pre id="c2" class="xrx-widget-console" data-xrx-bind="b5"></pre>

<!-- XML UIDL -->
<xrx:canvas id="d1" xmlns:xrx="http://monasterium.net/NS/xrx" style="display:none">
  <xrx:background>
    <xrx:image bind="b1"/>
  </xrx:background>
  <xrx:toolbar>
    <xrx:buttonViewer class="xrx-icon-openhand32"/>
    <xrx:buttonZoomIn class="xrx-icon-zoomIn32"/>
    <xrx:buttonZoomOut class="xrx-icon-zoomOut32"/>
    <xrx:buttonRotateLeft class="xrx-icon-rotateLeft32"/>
    <xrx:buttonRotateRight class="xrx-icon-RotateRight32"/>
    <xrx:buttonCreate class="xrx-icon-shapePolygon32" name="my-black-polygons"/>
    <xrx:buttonCreate class="xrx-icon-shapeRect32" name="my-black-rectangles"/>
    <xrx:buttonCreate class="xrx-icon-shapeRect32" name="my-red-rectangles"/>
    <xrx:buttonModify class="xrx-icon-move32"/>
    <xrx:buttonDelete class="xrx-icon-delete32"/>
  </xrx:toolbar>
  <xrx:graphics>
    <xrx:group name="my-black-polygons" origin="b6" bind="b0" at="2" insert="into">
      <xrx:repeat id="r1" bind="b2">
        <xrx:polygon ref="./self::*">
          <xrx:coords ref="./@points"/>
        </xrx:polygon>
      </xrx:repeat>
      <xrx:action ev:event="xrx-event-graphic-created">
        <xf:insert origin="b6" target="b0"/>
      </xrx:action>
    </xrx:group>
    <xrx:group name="my-black-rectangles" origin="b7" bind="b0" at="2" insert="into">
      <xrx:repeat id="r2" bind="b3">
        <xrx:rect ref="./self::*">
          <xrx:left ref="./@ulx"/>
          <xrx:top ref="./@uly"/>
          <xrx:right ref="./@lrx"/>
          <xrx:bottom ref="./@lry"/>
        </xrx:rect>
      </xrx:repeat>
    </xrx:group>
    <xrx:group name="my-red-rectangles" origin="b8" bind="b0" at="2" insert="into">
      <xrx:repeat id="r3" bind="b4">
        <xrx:rect ref="./self::*">
          <xrx:x ref="./@x"/>
          <xrx:y ref="./@y"/>
          <xrx:width ref="./@width"/>
          <xrx:height ref="./@height"/>
        </xrx:rect>
      </xrx:repeat>
    </xrx:group>
  </xrx:graphics>
</xrx:canvas>
