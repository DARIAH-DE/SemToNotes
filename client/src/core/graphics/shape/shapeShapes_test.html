<!DOCTYPE html>
<html>
<head>
<title>XRX++ Unit Tests - xrx.shape.Shapes</title>
<script src='../../../../lib/closure-library/closure/goog/base.js'></script>
<script src='../../../deps.js'></script>
<script type="text/javascript">
  goog.require('goog.testing.jsunit');
  goog.require('goog.dom.DomHelper');
  goog.require('xrx');
</script>
<style>
table {
border-collapse: collapse;
}
td {
border: solid grey 1px;
}
</style>
</head>
<body>

<img id="testImage" src="./shape_test.png" style="display:none"></img>
<table>
  <tr>
    <td></td>
	  <td><span>Rectangle</span></td>
	  <td><span>Polygon</span></td>
	  <td><span>Poly-line</span></td>
	  <td><span>Circle</span></td>
	  <td><span>Image</span></td>
	  <td><span>Group</span></td>
	  <td><span>Raphael test</span></td>
  </tr>
  <tr>
    <td><span>SVG</span></td>
	  <td id="svgRect"></td>
	  <td id="svgPolygon"></td>
	  <td id="svgPolyline"></td>
	  <td id="svgCircle"></td>
	  <td id="svgImage"></td>
	  <td id="svgGroup"></td>
	  <td id="svgRaphael"></td>
  </tr>
  <tr>
    <td><span>Canvas</span></td>
	  <td id="canvasRect"></td>
	  <td id="canvasPolygon"></td>
	  <td id="canvasPolyline"></td>
	  <td id="canvasCircle"></td>
	  <td id="canvasImage"></td>
	  <td id="canvasGroup"></td>
	  <td id="canvasRaphael"></td>
  </tr>
  <tr>
    <td><span>VML</span></td>
	  <td id="vmlRect"></td>
	  <td id="vmlPolygon"></td>
	  <td id="vmlPolyline"></td>
	  <td id="vmlCircle"></td>
	  <td id="vmlImage"></td>
	  <td id="vmlGroup"></td>
	  <td id="vmlRaphael"></td>
  </tr>
  <tr>
    <td><span>Comment</span></td>
	  <td><span>Look alike?</span></td>
	  <td><span>Look alike?</span></td>
	  <td><span>Look alike?</span></td>
	  <td><span>Look alike?</span></td>
	  <td><span>Look alike?</span></td>
	  <td><span>Look alike?</span></td>
	  <td><span>Empty canvas?</span></td>
  </tr>
</table>

<script type="text/javascript">



function getDrawingSvg(id) {
  var divSvg = goog.dom.getElement(id);
  var drawing = new xrx.drawing.Drawing(divSvg, xrx.engine.SVG);
  return drawing;
};



function getDrawingCanvas(id) {
  var divCanvas = goog.dom.getElement(id);
  var drawing = new xrx.drawing.Drawing(divCanvas, xrx.engine.CANVAS);
  return drawing;
};



function getDrawingVml(id) {
  var divVml = goog.dom.getElement(id);
  return new xrx.drawing.Drawing(divVml, xrx.engine.VML, true);
};



function makeStyle(shape) {
  shape.setStrokeColor('red');
  shape.setStrokeWidth(2);
  shape.setFillColor('green');
  shape.setFillOpacity(.5);
};



function getRect(drawing) {
  var rect = xrx.shape.Rect.create(drawing);
  rect.setX(10);
  rect.setY(10);
  rect.setWidth(10);
  rect.setHeight(10);
  makeStyle(rect);
  return rect;
};



function getPolygon(drawing) {
  var coords = new Array(3);
  coords[0] = [10,10];
  coords[1] = [90,0];
  coords[2] = [0,60];
  var polygon = xrx.shape.Polygon.create(drawing);
  polygon.setCoords(coords);
  makeStyle(polygon);
  return polygon;
};



function test1Shapes() {
  var shapes = ['Rect', 'Polygon'];
  var shape;
  for (var i = 0, len = shapes.length; i < len; i++) {
    shape = shapes[i];
    if (!xrx.engine.isOldIE()) {
      var svgDrawing = getDrawingSvg('svg' + shape);
      var svgShape = this['get' + shape](svgDrawing);
      svgDrawing.getLayerShape().addShapes(svgShape);
      svgDrawing.draw();

      var canvasDrawing = getDrawingCanvas('canvas' + shape);
      var canvasShape = this['get' + shape](canvasDrawing);
      canvasDrawing.getLayerShape().addShapes(canvasShape);
      canvasDrawing.draw();
    }
    var vmlDrawing = getDrawingVml('vml' + shape);
    var vmlShape = this['get' + shape](vmlDrawing);
    vmlDrawing.getLayerShape().addShapes(vmlShape);
    vmlDrawing.draw();
  }
};

</script>
</body>
</html>
