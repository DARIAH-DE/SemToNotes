<!DOCTYPE html>
<html>
<head>
<title>XRX++ Unit Tests - xrx.shape.Line, xrx.shape.LineModify, xrx.shape.LineCreate</title>
<script src='../../../../lib/closure-library/closure/goog/base.js'></script>
<script src='../../../deps.js'></script>
<script src='./shapeTest.js'></script>
<script type="text/javascript">
  goog.require('goog.testing.jsunit');
  goog.require('goog.dom.DomHelper');
  goog.require('xrx');
</script>
<link rel="stylesheet" type="text/css" href="./shapeTest.css">
</head>
<body>
<script type="text/javascript">



createTables('Line', goog.dom);



function getLines(drawing) {
  var line1 = xrx.shape.Line.create(drawing.getCanvas());
  var line2 = xrx.shape.Line.create(drawing.getCanvas());
  var line3 = xrx.shape.Line.create(drawing.getCanvas());
  line1.setX1(20);
  line1.setY1(20);
  line1.setX2(100);
  line1.setY2(100);
  line1.setStrokeWidth(1);
  line2.setX1(200);
  line2.setY1(200);
  line2.setX2(250);
  line2.setY2(25);
  line2.setStrokeWidth(1);
  line3.setX1(100);
  line3.setX2(10);
  line3.setY1(10);
  line3.setY2(100);
  line3.setStrokeWidth(1);
  return [line1, line2, line3];
};



function test1View() {
  modeView('Line');
};



function test2Modify() {
  modeModify('Line');
};



function test3Create() {
  modeCreate('Line');
};



</script>
</body>
</html>
