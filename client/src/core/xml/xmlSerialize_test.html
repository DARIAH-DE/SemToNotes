<!DOCTYPE html>
<html>
<head>
<title>XRX++ Unit Tests - xrx.xml.Serialize</title>
<script src='../../../lib/closure-library/closure/goog/base.js'></script>
<script src='../../deps.js'></script>
<script type="text/javascript">
  goog.require('goog.testing.jsunit');
  goog.require('xrx.xml.Serialize');
</script>
</head>
<body>
<script type="text/javascript">

function test01attribute() {
  assertEquals(' attr="v"', xrx.xml.Serialize.attribute('attr', 'v'));
  assertEquals(' x:attr=""', xrx.xml.Serialize.attributeNs('x', 'x:attr', 'http://example.org/x'));
  assertEquals(' xmlns:x="http://example.org/x" x:attr=""', xrx.xml.Serialize.attributeNs(undefined, 'x:attr', 'http://example.org/x'));
};

function test02startTag() {
  assertEquals('<a>', xrx.xml.Serialize.startTag('a'));
  assertEquals('<a>', xrx.xml.Serialize.startTagNs('xmlns', 'a', 'http://example.org/a'));
  assertEquals('<a:a>', xrx.xml.Serialize.startTagNs('xmlns:a', 'a', 'http://example.org/a'));
  assertEquals('<a xmlns="http://example.org/a">', xrx.xml.Serialize.startTagNs(undefined, 'a', 'http://example.org/a'));
};

function test03endTag() {
  assertEquals('</a>', xrx.xml.Serialize.endTag('a'));
  assertEquals('</a>', xrx.xml.Serialize.endTagNs('xmlns', 'a', 'http://example.org/a'));
  assertEquals('</a:a>', xrx.xml.Serialize.endTagNs('xmlns:a', 'a', 'http://example.org/a'));
  assertEquals('</a>', xrx.xml.Serialize.endTagNs(undefined, 'a', 'http://example.org/a'));
};

function test04indent1() {
  var xml1 = '<a><b>1</b><c>2</c><d>3</d></a>';
  var expected1 =
      '<a>\n' +
      '  <b>1</b>\n' +
      '  <c>2</c>\n' +
      '  <d>3</d>\n' +
      '</a>';
  assertEquals(expected1, xrx.xml.Serialize.indent.forward(xml1, 2));
  assertEquals(expected1, xrx.xml.Serialize.indent.backward(xml1, 2));
};

function test05indent2() {
  var xml1 = '<a><b>1</b><c>2</c><d><e>3</e><f>4</f><g></g><h/></d></a>';
  var expected1 =
      '<a>\n' +
      '  <b>1</b>\n' +
      '  <c>2</c>\n' +
      '  <d>\n' +
      '    <e>3</e>\n' +
      '    <f>4</f>\n' +
      '    <g></g>\n' +
      '    <h/>\n' +
      '  </d>\n' +
      '</a>';
  assertEquals(expected1, xrx.xml.Serialize.indent.forward(xml1, 2));
  assertEquals(expected1, xrx.xml.Serialize.indent.backward(xml1, 2));
};

</script>
</body>
</html>
